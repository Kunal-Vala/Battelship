<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div id="game-message" class="game-info">Place your ships!</div>

        <div class="boards-container">
            <div class="board-wrapper">
                <h2>Your Board</h2>
                <div class="game-board" id="player-board">

                </div>
            </div>
            <div class="board-wrapper">
                <h2>Enemy Board</h2>
                <div id="computer-board" class="game-board">

                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created with odin project</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
